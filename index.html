<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <main>
        <section class="slider">
            <div class="slider__images fade">
                <img src="/static/images/img1.jpg">
                <div class="slider__text">slide1</div>
            </div>
            <div class="slider__images fade">
                <img src="/static/images/img2.jpg">
                <div class="slider__text">slide2</div>
            </div>
            <div class="slider__images fade">
                <img src="/static/images/img3.jpg">
                <div class="slider__text">slide3</div>
            </div>

            <a class="slider__arrow prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="slider__arrow next" onclick="plusSlides(1)">&#10095;</a>
        </section>
    </main>

    <script src="static/js/script.js"></script>
</body>

</html>
